<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유록이네</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="icon" href="./icons/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300&family=Gowun+Dodum&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navigator">

            <h1 class="web-title">
                <a href="index.html" class="web-icon"></a>
                <a href="index.html"> <span class="web-name">민들레</span></a>
            </h1>

            <ul class="nav-group">
                <li class="nav-list"><a class="nav-btn" href="javascript:void(0)">Dandelion</a></li>
                <li class="nav-list"><a class="nav-btn" href="javascript:void(0)">윤인석</a></li>
                <li class="nav-list"><a class="nav-btn" href="javascript:void(0)">진유록</a></li>
                <li class="nav-list"><a class="nav-btn" href="javascript:void(0)">권준혁</a></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        
    </main>

    <hr class="page-bottom-line">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/profile.js" type="module"></script>

    <script type="my-template" id="contentTemplate">
        <section class="title-section">
            <div>
                <h1>"Together"</h1>
                <p>It makes everything possible</p>
            </div>

        </section>

        <section class="profile-section">
            <figure>
                <img src="{{imageUrl}}" alt="me">
            </figure>

            <div class="profile-section-line"></div>


            <section class="info-content">
                <div class="content-each"> <span class="content-subtitle">이름 :&nbsp;</span><span id="name">{{name}}</span>
                </div>
                <div class="content-each"> <span class="content-subtitle">장점 :&nbsp;</span>
                    <p id="advantage">{{advantage}}</p>
                </div>
                <div class="content-each"> <span class="content-subtitle">성격 :&nbsp;</span><span
                        id="personality">{{personality}}</span></div>
                <div class="content-each"> <span class="content-subtitle">협업 스타일 :&nbsp;</span><span id="type">{{type}}</span></div>
                
                <div class="content-each"><img src="{{blogLogoImageUrl}}" alt="GitHub" class="icon">Github : <a
                        href="https://github.com/jinyr1128" target="_blank">https://github.com/jinyr1128</a>
                </div>
                
                <div id="icons" class="content-each">
                    <h4><span class="content-subtitle">취미 :&nbsp;</span> </h4>
                    <div id="hobby">
                        {{#each hobbyImageUrl}}
                        <img src="{{this}}" />
                        {{/each}}
                    </div>

                </div>
            </section>

            <div class="profile-section-line"></div>

            <div class="mbti-container" class="content-each">
                <div id="mbti-text"><span>MBTI</span></div>
                <img src="{{mbtiImageUrl}}" id="mbti-image" />
            </div>
        </section>

        <div class="image-container">
            <div class="page-middle-line"><span>My Favorite Things</span></div>

            <div class="images">
                {{#each favoriteImageUrl}}
                <div>
                    <img src="{{this}}"/>
                </div>
                {{/each}}
            </div>
        </div>
        

    </script>
    <script type="my-template" id="favorite">
        {{#each favoriteImageUrl}}
        <div>
            <img src="{{this}}"/>
        </div>
        {{/each}}
    </script>

</body>

</html>
